<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DSIV-DIGITAL</title>
    <link rel="stylesheet" href="frontend/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif; /* Fonte futurista aplicada */
            font-weight: 600;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #218838;
        }

        /* Media Queries para tornar o layout responsivo */
        @media (max-width: 768px) {
            .login-container {
                width: 80%;
                padding: 15px;
            }
            .input-field {
                font-size: 14px;
            }
            .login-btn {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 10px;
            }
            .input-field {
                font-size: 12px;
            }
            .login-btn {
                font-size: 12px;
            }
        }

        /* Estilo para o texto "Desenvolvido por" no fundo */
        .footer-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            color: white;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-bg">
        <video width="320" height="240" autoplay loop muted>
            <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="login-container">
        <h2>DS-IV Digital</h2>
        <form action="frontend\views\home.html">
            <input type="text" name="username" class="input-field" placeholder="Usuário" required>
            <input type="password" name="password" class="input-field" placeholder="Senha" required>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>

    <!-- Texto fixo no fundo -->
    <div class="footer-text">
        Desenvolvido por: <br><span style="color: rgb(250, 253, 41);"> Saúde Digital DSIV </span>
    </div>
</body>
</html>
